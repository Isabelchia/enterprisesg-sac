- title: Frequently Asked Questions on SAC Accreditation Programmes
  description: Below are some questions and answers that would help you understand what accreditation is and how to attain accreditation.
  faqs:
    - question: What is accreditation?
      answer: Accreditation is the endorsement by an authoritative body (such as SAC) of an organisation's competence, credibility, independence and integrity in carrying out its conformity assessment activities, such as testing, calibration, inspection and certification.
    - question: What is the difference between accreditation and certification?
      answer: "Accreditation is the formal recognition by an accreditation authority of the technical and organisational competence of a conformity assessment body to carry out a specific service in accordance to the standards and technical regulations as described in their scope of accreditation."\\
        "Certification is the procedure by which a third party gives written assurance that a product, process, system or person conforms to specified requirements."
